<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="css/main.css"/>
		<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
		<title>demo</title>
		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

	      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>

	    <![endif]-->
	</head>
	<body>
		<!--nav开始-->
		<div id="main">
			<div class="nav" id="nav">
				<div class="back">
					<a href="#"><img src="img/back.png" alt="back"/></a>
				</div>
				<div class="yulan">
					<a href="#">
						<img src="img/qp.png" alt="全屏图"/>
						<button id="yulan">预览</button>
					</a>
				</div>
				<div class="finish">
					<a href="#">
						<button id="over">完成</button>
					</a>
				</div>
			</div>
			<!--nav结束-->
			
			<!--banner开始-->
			<div class="banner">
				<div class="input_box1">
					<input type="text" name="box1" id="box1" class="box1" value="清凉一夏" />
				</div>
				<div class="input_box2">
					<input type="text" name="box1" id="box2" class="box2" value="清涼一夏 爽歪歪" />
				</div>
			</div>
			<!--banner结束-->
			
			<!--content开始-->
			<div class="content" id="content">
				<div class="pic_box" id="pic_box">
					<div class="pic">
						<a href="#"><img src="img/pic.png" alt="pic"/></a>
					</div>
					<div class="pic_txt">
						<a href="#"><input type="text" name="txt" id="txt" class="txt" value="2019年的红酒哦" /></a>
					</div>
				</div>
				<div class="pic_box" id="pic_box">
					<div class="pic">
						<a href="#"><img src="img/pic.png" alt="pic"/></a>
					</div>
					<div class="pic_txt">
						<a href="#"><input type="text" name="txt" id="txt" class="txt" value="2019年的红酒哦" /></a>
					</div>
				</div>	
			</div>
			<!--content结束-->
			
			<!--footer开始-->
			<div class="footer">
				<div class="add_btn">
					<button id="add_button">增加模板长度</button>
				</div>
				<div class="dec_btn" id="dec_btn">
					<button id="dec_button">减少模板长度</button>
				</div>
			</div>
			<!--footer结束-->	
		</div>
		<script type="text/javascript" src="js/script.js"></script>

</html>
